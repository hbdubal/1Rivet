<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Parent Component</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input #name class="form-control">
                </div>
                <div class="form-group">
                    <label>Mark</label>
                    <input #mark class="form-control">
                </div>
                <div class="form-group">
                    <br>
                    <a style="color: #fff" (click)="transferData(name.value,mark.value)" class="btn btn-primary">Submit</a>
                    <br>
                    <span></span>
                </div>

            </div>
            <div class="col-lg-6">
                <app-child [nameData]="inputName" [markdata]="markName" [objData]="inputobj"></app-child>
            </div>
        </div>
    </div>
</section>
