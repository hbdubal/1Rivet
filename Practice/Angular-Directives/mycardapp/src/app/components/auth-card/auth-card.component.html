<section class="mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white">
                        <h3 class="ps-3">{{title}}</h3>
                    </div>
                    <div class="card-body bg-light">
                        <h3 *ngIf="isLogedin ">Welcome Hiral</h3>
                        <h3 *ngIf="!isLogedin">Thank You</h3>
                        <button *ngIf="!isLogedin" (click)="login()" class="btn btn-success me-3">Login</button>
                        <button *ngIf="isLogedin" (click)="logout()"  class="btn btn-danger">LogOut</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section> 

<h1 *ngIf="show else elseBlock">
    If Block
</h1>

<ng-template #elseBlock>
    <h1 class="text-secondary">If Else Block</h1>
</ng-template>
