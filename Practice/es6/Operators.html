<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <h1>OPERATORS</h1>
    <script>
        // OPERATORS //
        // 1.ARITHMATIC OPERATORS
        let num1 = 20;
        let num2 = 10;
        // 1. ADDING
        console.log('num1 + num2 = ', num1 + num2);
        document.write('num1 + num2 = ', num1 + num2 + "<br>");

        // 2. SUBSTRACTING
        console.log('num1 - num2 = ', num1 - num2);
        document.write('num1 - num2 = ', num1 - num2 + "<br>");

        // 3. MULTIPLICATION
        console.log('num1 * num2 = ', num1 * num2);
        document.write('num1 * num2 = ', num1 * num2 + "<br>");

        // 4. DIVISON
        console.log('num1 / num2 = ', num1 / num2);
        document.write('num1 / num2 = ', num1 / num2 + "<br>");

        // 5. REMINDER
        console.log('num1 % num2 = ', num1 % num2);
        document.write('num1 % num2 = ', num1 % num2 + "<br>");

        // 6. INCREMENT
        console.log('++num1 = ', ++num1);    //POST INCREMENT
        document.write('++num1 = ', ++num1 + "<br>");
        console.log('num2++ = ', num2++);     //PRE INCREMENT
        document.write('num2++ = ', num2++ + "<br>");

        // 7. DICREMENT
        console.log('--num1 = ', --num1);     //POST DICREMENT
        document.write('--num1 = ', --num1 + "<br>");
        console.log('num2-- = ', num2--);     //PRE DICREMENT
        document.write('num2-- = ', num2-- + "<br>");

        // 8.EXPONENTIATION
        console.log('num1 ** num2 =', num1 ** num2);
        document.write('num1 ** num2 =', num1 ** num2 + "<br>");


         // 2.ASSIGNMENT OPERATORS
        //  1.= OPERATOR ASIGN A VALUE TO A VARIABLE
        let val= 100;
         //= OPERATOR ASIGN A VALUE TO A VARIABLE-END

          //  2.+= OPERATOR ADDS A VALUE TO A VARIABLE
    </script>
</body>

</html>
