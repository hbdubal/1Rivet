<section class="mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white">
                        <h3 class="ps-3">{{title}}</h3>
                    </div>
                    <div class="card-body bg-light">
                       <form>
                        <label for="amount">Amount</label>
                        <input type="range" name="amountType" [(ngModel)]="amountType" class="form-range" min="50000" max="500000">
                       </form>
                       {{amountType | currency: 'INR'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
