<section class="register-form mt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card border p-4">
                    <div class="card-header">
                        <h3 class="mb-2 text-center text-info">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control rounded-0" required formControlName="email">
                                <div
                                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="loginForm.get('email')?.errors?.['required']">Please Enter Valid
                                        Email*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control rounded-0" required formControlName="password">
                                <div
                                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="loginForm.get('password')?.errors?.['required']">Please Enter Valid
                                        Password*</span>
                                </div>
                            </div>
                            <div class="loginbtn">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
