<section class="mt-5">
    <div class="container">
        <div class="card-box bg-light p-4">
            <form>
                <div class="row" style="text-align: center;">
                    <h2>Add/Edit Employee</h2>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <div class="form-group">
                            <label for="txtcode">Code:</label>
                            <input type="text" id="txtcode" class="form-control"><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <div class="form-group">
                            <label for="txtname">Name:</label>
                            <input type="text" id="txtname" class="form-control"><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <div class="form-group">
                            <label for="txtemail">Email:</label>
                            <input type="text" id="txtemail" class="form-control"><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <div class="form-group">
                            <label for="txtphone">Phone:</label>
                            <input type="text" id="txtphone" class="form-control"><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <div class="form-group">
                            <label for="txtdesg">Designation:</label>
                            <select class="form-control">
                                <option value="">Select</option>
                            </select>
                           <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-6 col-xl-8">
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
