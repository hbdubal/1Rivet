<!-- IF CONDITION -->
<section class="mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white">
                        <h3 class="ps-3 text-success">If Else Condition</h3>
                    </div>
                    <div class="card-body bg-light">
                        <h3 *ngIf="isLogedin ">Welcome Hiral</h3>
                        <h3 *ngIf="!isLogedin">Thank You</h3>
                        <button *ngIf="!isLogedin" (click)="login()" class="btn btn-success me-3">Login</button>
                        <button *ngIf="isLogedin" (click)="logout()" class="btn btn-danger">LogOut</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 *ngIf="show else elseBlock">
            If Block
        </h1>
        <ng-template #elseBlock>
            <h1 class="text-secondary">If Else Block</h1>
        </ng-template>
    </div>
</section>

<!-- SwitchCse Example -->
<section class="mt-4">
    <div class="container">
        <h4 class="text-success">Switch Case</h4>
        <div [ngSwitch]="color">
            <h1 *ngSwitchCase="'pink'" style="color: pink;">Red Color</h1>
            <h1 *ngSwitchCase="'green'" style="color: green;">Green Color</h1>
            <h1 *ngSwitchCase="'blue'" style="color: blue;">Blue Color</h1>
            <h1 *ngSwitchCase="'orange'" style="color: orange;">Orange Color</h1>
            <h1 *ngSwitchCase="'yellow'" style="color: yellow;">Yellow Color</h1>
            <h1 *ngSwitchDefault>Unknown Color</h1>
        </div>
    </div>
</section>
