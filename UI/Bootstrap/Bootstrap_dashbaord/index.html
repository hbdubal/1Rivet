<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <div class="d-flex h-100 overflow-hidden">
        <!-- Left-Sidebar -->
        <aside class="aside-main d-flex flex-column overflow-hidden h-100">
            <!-- Logo -->
            <figure class="d-flex align-items-center justify-content-center px-4 py-4">
                <span class="bi bi-star-fill pe-4"></span>
                <h6 class="d-flex mb-0">
                    <span class="text-primary">Star</span>
                    <span>Mall</span>
                </h6>
            </figure>
            <!-- End: Logo -->
            <!-- Navbar -->
            <div class="d-flex flex-column overflow-hidden h-100">
                <ul class="nav flex-column px-4 flex-grow-1 overflow-auto flex-nowrap">
                    <li class="nav-item mb-3">
                        <a class="nav-link active" href="#">
                            <span class="bi bi-ui-checks-grid pe-3"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-people-fill pe-3"></span>
                            <span>Staff</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-cart pe-3"></span>
                            <span>Shops</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-map pe-3"></span>
                            <span>Branches</span></a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-calendar-check-fill pe-3"></span>
                            <span>Events</span></a>
                    </li>
                </ul>
                <!-- Add Wrapper -->
                <div class="flex-grow-1 d-flex align-items-center">
                    <div class="add_wrapper mx-4 p-4 text-center">
                        <div class="calendar">
                            <span class="bi bi-calendar"></span>
                        </div>
                        <h6 class="mb-4 mt-3">You can easily maange your events</h6>
                        <button type="button" class="btn btn-light mb-2">Manage Events</button>
                    </div>
                </div>
                <!-- End: Add Wrapper -->
                <ul class="nav flex-column px-4">
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-gear pe-3"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">
                            <span class="bi bi-box-arrow-right pe-3"></span>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End: Navbar -->
        </aside>
        <!-- End: Left-Sidebar -->

        <!-- Main-Section -->
        <section class="wrapper flex-grow-1">
            <!-- Header-Topbar -->
            <header class="w-100 d-flex px-4 py-4 justify-content-between">
                <!-- Searchbar -->
                <div class="search-wrap">
                    <div class="navbar d-flex">
                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" placeholder="Search" id="searchbar">
                            <label class="search-icon">
                                <span class="bi bi-search"></span>
                            </label>
                            <!-- <label class="search-iocn2">
                            <span class="bi bi-list-task"></span>
                        </label> -->
                        </form>
                    </div>
                </div>
                <!-- End: Searchbar -->

                <!-- Social-media-wrapper -->
                <div class="social_media_wrapper ">
                    <ul class="nav">
                        <li class="nav-item me-3">
                            <a href="#" class="notification">
                                <span class="bi bi-chat-left"></span>
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="#" class="notification">
                                <span class="bi bi-chat-left"></span>
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="#" class="notification">
                                <span class="bi bi-chat-left"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="notification">
                                <span class="bi bi-chat-left"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End: Social-media-wrapper -->
            </header>
            <!-- End: Header-Topbar -->

            <!-- Main-Inner-Content -->
            <main class="d-flex flex-grow-1 px-4 py-4">
                <div class="flex-grow-1">
                    <div class="row gx-5">
                        <div class="col">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center">
                                        <div class="card-icon pe-4">
                                            <span class="bi bi-cart-check-fill"></span>
                                        </div>
                                        <div>
                                            <h6 class="card-title">Top Brands</h6>
                                            <p class="card-text">18 brands</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="col">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center">
                                        <div class="card-icon icon2 pe-4">
                                            <span class="bi bi-cart-check-fill"></span>
                                        </div>
                                        <div>
                                            <h6 class="card-title">Top Brands</h6>
                                            <p class="card-text">18 brands</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="col">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center">
                                        <div class="card-icon icon3 pe-4">
                                            <span class="bi bi-cart-check-fill"></span>
                                        </div>
                                        <div>
                                            <h6 class="card-title">Top Brands</h6>
                                            <p class="card-text">18 brands</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <aside class="secondary_aside">
                    sec
                </aside>
            </main>
            <!-- End: Main-Inner-Content -->

            <!-- Right-Sidebar -->

            <!-- End: Right-Sidebar -->

        </section>

        <!-- End: Main-Section -->
    </div>

</body>

</html>
