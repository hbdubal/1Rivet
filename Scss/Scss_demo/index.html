<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SCSS DASHBOARD</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER SECTION -->
    <div class="h-100">
        <header id="topBar" class="d-flex justify-content-space-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="logo_wrapper">
                    <a href="#">
                        <span class="fa-solid fa-hurricane logo_icon"></span></a>
                </div>
                <div class="dash_section">
                    <div class="icon_wrap d-flex justify-content-center align-items-center">
                        <a href="#">
                            <span class="fa-solid fa-bars"></span></a>
                        <h2 class="icon_text">dashboard</h2>
                    </div>
                </div>
            </div>
            <div class="header_content d-flex align-items-center">
                <a class="icon_wrap">
                    <span class="fa-regular fa-moon"><span>
                </a>
                <a class="icon_wrap">
                    <span class="fa-regular fa-bell"><span>
                </a>
                <a class="profile_wrap d-flex align-items-center justify-content-center">
                    <h4>ogma studio</h4>
                    <div class="img_wrap">
                        <img src="assets/images/profile.jpg" alt="">
                    </div>
                    <span class="fa-solid fa-caret-down"></span>
                </a>
            </div>
        </header>
    </div>
    <!-- HEADER SECTION-END  -->
</body>

</html>
